<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Demo from Adam J. Jolicoeur">
    <meta name="author" content="Adam J. Jolicoeur">
    <title>Mobile Menu Demo</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <!-- PatternFly Core -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.41.0/css/patternfly.min.css">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="../css/mobile.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <header>
      <nav class="mobile-header">
        <div class="user-icon">
          <span class="fa fa-circle fa-3x"></span>
        </div>
        <div class="status-icon">
          <span class="fa fa-search fa-lg"></span>
        </div>
        <div class="search-icon">
          <span class="fa fa-check-circle fa-lg"></span>
        </div>
      </nav>
    </header>
    <section>
    </section>
    <footer class="mobile-footer">
      <div id="spaceMenu" class="mobile-footer--content hide-space-menu">
        <div class="mobile-footer--content_item">
          <h2>Spaces</h2>
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-plus-circle fa-lg"></span> Create Space
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-th-large fa-lg"></span> View All Spaces
        </div>
        <div class="mobile-footer--content_divider">
          PINNED
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-circle fa-2x"></span>
          <div>
            ajolicoeur
            OSIO Space
          </div>
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-circle fa-2x"></span>
          <div>
            ajolicoeur myspaceio
          </div>
        </div>
        <div class="mobile-footer--content_divider">
          RECENT
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-circle fa-2x"></span>
          <div>
            ajolicoeur Professor X
          </div>
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-circle fa-2x"></span>
          <div>
            ajolicoeur Deadpool
          </div>
        </div>
        <div class="mobile-footer--content_item">
          <span class="fa fa-circle fa-2x"></span>
          <div>
            ajolicoeur Wolverine
          </div>
        </div>
      </div>
      <div class="mobile-footer--bottom">
        <div class="menu-item--action_home">
          <span class="fa fa-home"></span>
        </div>
        <div class="menu-item--action_dashboard">
          <span class="fa fa-tachometer"></span>
        </div>
        <div id="spaceMenuButton" class="menu-item--action_space">
          <span class="fa-stack">
            <span class="fa fa-circle fa-stack-2x fa-inverse"></span>
            <span class="fa fa-th-large fa-stack-1x"></span>
          </span>
        </div>
        <div class="menu-item--action_planner">
          <span class="fa fa-table"></span>
        </div>
        <div class="menu-item--action_create">
          <span class="fa fa-plus-circle"></span>
        </div>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap's JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <!-- PatternFly's JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.41.0/js/patternfly.min.js"></script>
    <!-- Site JavaScript -->
    <script src="../js/site.min.js"></script>
  </body>
</html>
